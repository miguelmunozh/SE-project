<!-- extends the layout.html main structure to avoid repetition -->
{% extends "layout.html" %}

<!-- html code for the body of the page-->
{% block content %}

    <h1>Add Event Rules Row</h1>
    <form>
        <div class="form-row">
            <div class="form-group">
                <label>No</label>
                <input name="riskMatrixNo" class="form-control">
            </div>
        </div>

         <fieldset class="form-group">
                <label>Attribute</label>
                <select name="attribute" id="attribute" class="selection form-control">
                    <option disabled selected hidden>Select an attribute</option>
                    <option value="finding">Finding</option>
                    <option value="systemcategorization">System Categorization</option>
                    <option value="eventname">Event Name</option>
                    <option value="eventtype">Event Type</option>
                </select>

                <label>Data Type</label>
                <select name="dataType" id="dataType" class="selection form-control">
                    <option disabled selected hidden>Select an option</option>
                    <option value="number">Number</option>
                    <option value="string">String</option>
                    <option value="enumeration">Enumeration</option>
                    <option value="list">List</option>
                    <option value="boolean">Boolean</option>
                </select>

                <label>Value and Constraints</label>
                <select name="vnc" id="vnc" class="selection form-control">
                    <option disabled selected hidden>Select an option</option>
                    <option value="required">Required</option>
                    <option value="required">Required</option>
                    <option value="required">Required</option>
                    <option value="required">Required</option>
                    <option value="required">Required</option>
                </select>


        </fieldset>


        <div class="form-group">
                <label>Description</label>
                <input name="description" class="form-control">
        </div>

        <button type="submit" class="btn btn-secondary"><a href="{{ url_for('ConfigurationContentView') }}">Save</a></button>
        <button type="submit" class="btn btn-secondary"><a href="{{ url_for('ConfigurationContentView') }}">Cancel</a></button>
        <br><br>
    </form>

{% endblock content %}
