<!-- extends the layout.html main structure to avoid repetition -->
{% extends "layout.html" %}

<!-- html code for the body of the page-->
{% block content %}
    <h1>Create Event</h1>
    <form>
        <div class="form-row">
            <div class="form-group">
                <label for="inputTitle">name</label>
                <input type="email" class="form-control" id="inputTitle">
            </div>
        </div>
        <div class="form-group">
            <label for="inputStatus">Event type</label>
            <input class="form-control" id="inputStatus">
        </div>
        <div class="form-group">
            <label>lead analyst</label>
            <select class="form-control">
                <option>Miguel Munoz</option>
                <option>Jonathan Roman</option>
                <option>Alberto Machado</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputStatus">non-lead analysts</label>
            <input class="form-control" id="inputStatus">
        </div>
        <div class="form-group">
            <label for="inputStatus">Organization name</label>
            <input class="form-control" id="inputStatus">
        </div>
        <div class="form-group">
            <label for="inputStatus">customer name</label>
            <input class="form-control" id="inputStatus">
        </div>
        <div class="form-group">
            <!-- Date input -->
            <label class="control-label" for="date">Assessment Date</label>
            <input id="datepicker" class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
            <label class="control-label" for="date">declassification Date</label>
            <input id="datepicker1" class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
        </div>
        <div class="form-group">
            <label for="inputStatus">Event location</label>
            <input class="form-control" id="inputStatus">
        </div>
        <div class="form-group">
            <label for="inputStatus">Event classification</label>
            <input class="form-control" id="inputStatus">
        </div>
        <div class="form-group">
            <label for="inputStatus">Test plan title</label>
            <input class="form-control" id="inputStatus">
        </div>
        <script>
            $('#datepicker').datepicker({
                uiLibrary: 'bootstrap'
            });
            $('#datepicker1').datepicker({
                uiLibrary: 'bootstrap'
            });
        </script>

        <div class="form-group">
            <label for="inputPriority">Priority</label>
            <select id="inputPriority" class="form-control">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-secondary"><a href="{{ url_for('EventView') }}">Create</a></button>
        <button type="submit" class="btn btn-secondary"><a href="{{ url_for('EventView') }}">Cancel</a></button>
    </form>
{% endblock content %}
