<!-- extends the layout.html main structure to avoid repetition -->
{% extends "layout.html" %}

<!-- html code for the body of the page-->
{% block content %}

    <h1>Add Finding Classification Row</h1>
    <form>
        <div class="form-row">
            <div class="form-group">
                <label>No</label>
                <input name="findingNo" class="form-control">
            </div>
        </div>

         <fieldset class="form-group">
                <label>Attribute</label>
                <select name="attribute" id="attribute" class="selection form-control">
                    <option disabled selected hidden>Select an attribute</option>
                    <option value="findingID">Finding ID</option>
                    <option value="hostname">Host Name</option>
                    <option value="ipport">Ip port</option>
                    <option value="findnigdescription">Finding Description</option>
                    <option value="flongdescription">Fidnig Long Description</option>
                    <option value="findingstatus">Finding Status</option>
                    <option value="findingtype">Fidning Type</option>
                    <option value="findingclassification">Finding classification</option>
                    <option value="associationfinding">Association Finding</option>
                    <option value="evidence">Evidence</option>
                    <option value="archivestatus">Archive Status</option>
                </select>

                <label>Data Type</label>
                <select name="dataType" id="dataType" class="selection form-control">
                    <option disabled selected hidden>Select an option</option>
                    <option value="number">Number</option>
                    <option value="string">String</option>
                    <option value="enumeration">Enumeration</option>
                    <option value="list">List</option>
                    <option value="boolean">Boolean</option>
                </select>

                <label>Value and Constraints</label>
                <select name="vnc" id="vnc" class="selection form-control">
                    <option disabled selected hidden>Select an option</option>
                    <option value="systemgenerated">System Generated</option>
                    <option value="requirededitable">Required; Editable</option>
                    <option value="apprendable">Apprendable</option>
                    <option value="open">Open</option>
                    <option value="closed">Closed</option>
                    <option value="open">Open</option>
                    <option value="open">Open</option>
                    <option value="open">Open</option>
                    <option value="open">Open</option>
                    <option value="open">Open</option>
                </select>


        </fieldset>


        <div class="form-group">
                <label>Description</label>
                <input name="description" class="form-control">
        </div>

        <button type="submit" class="btn btn-secondary"><a href="{{ url_for('ConfigurationContentView') }}">Save</a></button>
        <button type="submit" class="btn btn-secondary"><a href="{{ url_for('ConfigurationContentView') }}">Cancel</a></button>
        <br><br>
    </form>

{% endblock content %}
